<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Miss World Việt Nam 2019</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/mycss.css" rel="stylesheet">
  
  <!-- Latest compiled and minified CSS & JS -->
  
  

</head>

<body>
  <div class="container">
    <section id = "vote-form">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Miss World Việt Nam 2019</h1>
          <hr />
          <br />
        </div>
      </div>

      <div id="loader" class="row">
        <p class="text-center">The User ID</p>
      </div>
      <div id="content">
        <table class="table">
          <thead>
            <th scope="col">SBD</th>
            <th scope="col">Name</th>
            <th scope="col">Votes</th>
          </thead>
          <tbody id="contestantsResults">
            <th></th>
          </tbody>
          <hr />
          <p id="accountAddress" class="text-center"></p>
        </table>
        <form onSubmit="App.castVote();">
          <div class="form-group">
            <label for="contestantsSelect">Select Contestant</label>
           
            <select class="seclect-control" id="contestantsSelect" style="color: black">
              
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-submit">Cast Your Vote</button>
        </form>
      </div>
    </section>
    <section id = "contestant-img">
      <img src="" id="img-responsive">
    </section>
  </div>








  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="//code.jquery.com/jquery.js"></script>
</body>

</html>
